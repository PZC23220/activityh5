<!DOCTYPE html>
<html id="html">
<head>
  <style type="text/css">
    html,body {
      margin:  0;
      padding:  0;
      border: none;
      width: 100vw;
      height:  100vh;
      overflow: hidden;
    }
  </style>
</head>
<body id="body">
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<script>
      window.setupWebViewJavascriptBridge = function(callback) {
        if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'https://__bridge_loaded__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
      }
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function getVideoInfo(res) {
        player = new YT.Player('player', {
          height: res.height,
          width: res.width,
          videoId: res.videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        // console.log(player.target)
        // player.target.playVideo();
      }
      var query_ = location.search.split('?')[1].split('&');
      var obj = {}
      for( var i in query_) {
        obj[query_[i].split('=')[0]] = query_[i].split('=')[1];
      }
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: obj.height,
          width: obj.width,
          videoId: obj.videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      function videoPlay() {
        player.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
        console.log(event.data)
        if(event.data == 1) {
          window.setupWebViewJavascriptBridge(function(bridge) {
            bridge.callHandler('videoPlay')
          })
        }else if(event.data == 2) {
          window.setupWebViewJavascriptBridge(function(bridge) {
            bridge.callHandler('videoPause')
          })
        }else if(event.data == 0) {
          window.setupWebViewJavascriptBridge(function(bridge) {
            bridge.callHandler('videoOver')
          })
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

    </script>
</body>
</html>
